<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpaceAids</title>

    <!-- SpaceAids references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="scripts/index.js"></script>

    <!-- stars background -->
    <img src="images/stars.jpg" id="stars2"/>
    <img src="images/stars.jpg" id="stars" />

    <!-- logo -->
    <p id="logo" class="logo">SPACE AIDS</p>

    <!--
        MAIN MENU MODULE
    -->
    <div id="main_module" class="feed" style="visibility:hidden">
        <div id="feed_table">
            <!--<img src="images/white_circle.png" class="white_background" />-->
            <div class="feed_table_row" onclick="gameStart();">

                <div class="feed_table_cell">
                    <label>PLAY</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('highscores.html')">
                    <label>HIGHSCORES</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('settings.html')">
                    <label>SETTINGS</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('transactions.html')">
                    <label>TRANSACTIONS</label>
                </div>
            </div>
        </div>
    </div>


    <!--
        GAME MODULE
    -->
    <div id="game_module" style="visibility:hidden">
        <img id="player" src="images/white_circle.png" />

        <div id="bullet_0" class="bullet">

        </div>

        <div id="bullet_1" class="bullet">

        </div>

        <div id="bullet_2" class="bullet">

        </div>

        <div id="bullet_3" class="bullet">

        </div>

        <div id="bullet_4" class="bullet">

        </div>

        <div id="enemy_0">
            <img class="enemy" src="images/triangle.png" />
        </div>

        <div id="enemy_1">
            <img class="enemy" src="images/triangle.png" />
        </div>

        <div id="enemy_2">
            <img class="enemy" src="images/triangle.png" />
        </div>

        <div id="enemy_3">
            <img class="enemy" src="images/triangle.png" />
        </div>

        <div id="enemy_4">
            <img class="enemy" src="images/triangle.png" />
        </div>

    </div>

    <!--
        GAME OVER MODULE
        -->
    <div id="death_module" style="visibility:hidden">
        <p id="death" class="logo">YOU DIED AT THE HANDS OF ALIEN SCUM</p>
    </div>

    <!--
        ENTER CREDIT CARD MODULE
        -->
    <!--<div id="credit_module">
        <p>Card #</p>
        <p>Card Type</p>
        <p>Card Exp Month</p>
        <p>Card Exp Year</p>
        <p>Bill Address</p>
        <p>Bill City</p>
        <p>Bill State</p>
        <p>Bill Zip</p>
    </div>-->

    <div id="credit_module" class="feed" >
        <div id="feed_table">
            <!--<img src="images/white_circle.png" class="white_background" />-->
            <div class="feed_table_row">

                <div class="feed_table_cell">
                </div>
                <div class="feed_table_cell">
                    <label>BY USING THIS APP, YOU AGREE TO DONATE $0.05 TO 'AID FOR AIDS INTERNATIONAL' FOR EVERY IN-GAME DEATH</label>
                </div>
                
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">

                <div class="feed_table_cell">
                    <label>CARD #</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="cardnum">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>CARD TYPE</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="cardtype">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>CARD EXP MONTH</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="expmonth">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>CARD EXP YEAR</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="expyear">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>
            <div class="feed_table_row">

                <div class="feed_table_cell">
                    <label>BILL ADDRESS</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="billaddress">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>BILL CITY</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="billcity">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>BILL STATE</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="billstate">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                    <label>BILL ZIP</label>
                </div>
                <div class="feed_table_cell">
                    <input type="text" name="billzip">
                </div>
                <div class="feed_table_cell">
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell">
                </div>
                <div class="feed_table_cell" onclick="main_view()">
                    <label>APPLY CHANGES</label>
                </div>
                <div class="feed_table_cell">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
