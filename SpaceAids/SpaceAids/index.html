<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpaceAids</title>

    <!-- SpaceAids references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="scripts/index.js"></script>

    <!-- stars background -->
    <img src="images/stars.jpg" id="stars2"/>
    <img src="images/stars.jpg" id="stars" />

    <!-- logo -->
    <p id="logo" class="logo">SPACE AIDS</p>

    <!--SCROLLING FEED-->
    <div id="content" class="feed">
        <div id="feed_table">
            <!--<img src="images/white_circle.png" class="white_background" />-->
            <div class="feed_table_row" onclick="gameStart();">

                <div class="feed_table_cell">
                    <label>PLAY</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('highscores.html')">
                    <label>HIGHSCORES</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('settings.html')">
                    <label>SETTINGS</label>
                </div>
            </div>

            <div class="feed_table_row">
                <div class="feed_table_cell" onclick="window.location.replace('transactions.html')">
                    <label>TRANSACTIONS</label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
